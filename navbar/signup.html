<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(230, 0, 0, 0.8);
        }

        .signup-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
        }

        .btn-custom:hover {
            background-color: rgba(255, 0, 0, 0.9);
        }

        .custom-link {
            color: rgba(255, 0, 0, 0.8);
        }

        .custom-link:hover {
            color: rgba(255, 0, 0, 1);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h3 class="text-center">Create an Account</h3>
            <form>
                <!-- Username input -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter a username" required>
                </div>
                
                <!-- Email input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Password input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
                </div>

                <!-- Confirm Password input -->
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                
                <!-- Sign Up Button -->
                <div class="d-grid gap-2">
                    <a href="../index.html" class="btn btn-custom">Sign Up</a>
                </div>
                
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
